<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samanta Portal - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgb(60, 31, 245) 0%, #2a5298 50%, #7e8ba3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .remember input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(42, 82, 152, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #ffe5e5;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }

        .alert-success {
            background: #e5f9e5;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .tagline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üå∏</div>
            <h1>Samanta Portal</h1>
            <p class="tagline">‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§Ü‡§µ‡§æ‡§ú, ‡§§‡§™‡§æ‡§à‡§Ç‡§ï‡•ã ‡§Ö‡§ß‡§ø‡§ï‡§æ‡§∞<br>‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§∞ ‡§∏‡§∂‡§ï‡•ç‡§§ ‡§∏‡§Æ‡§æ‡§ú</p>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="alert"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email ‡§µ‡§æ Phone</label>
                <input type="text" id="emailInput" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div class="options">
                <label class="remember">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>

                <a href="#" class="forgot" onclick="handleForgotPassword(); return false;">Forgot Password?</a>

        <div class="signup-link">

        </div>
    </div>

    <script>
        // Check if already logged in
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        });

        // Show alert function
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple validation (replace with actual authentication)
            if (email && password) {
                // For demo purposes - accept any credentials
                // In production, validate against a backend API
                
                // Store session
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                if (rememberMe) {
                    localStorage.setItem('rememberUser', 'true');
                }
                
                showAlert('Login successful! Redirecting...', 'alert-success');
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showAlert('Please fill in all fields!', 'alert-error');
            }
        }

        // Handle Signup
        function handleSignup() {
            showAlert('Sign up feature coming soon!', 'alert-success');
            // window.location.href = 'signup.html'; // Uncomment when signup page is ready
        }

        // Handle Forgot Password
        function handleForgotPassword() {
            const email = prompt('Enter your email address:');
            if (email) {
                showAlert('Password reset link sent to ' + email, 'alert-success');
            }
        }

    </script>
</body>
</html>
